{% if model.availability == 'OFFLINE' %}
<p class="govuk-body">Web chat currently offline</p>
{% elif model.availability == 'ONLINE' %}
<div class="wc-start" data-wc-start>
  <div class="wc-start__inner">
    <a href="#webchat" role="button" draggable="false" data-module="govuk-button" class="wc-open-btn" data-wc-open-btn>
      <svg focusable="false" aria-hidden="true" width="20" height="20" viewBox="0 0 20 20" fill-rule="evenodd" fill="currentColor"><path d="M3.294 15.93C1.274 14.465.004 12.35.004 10c0-4.415 4.481-8 10-8s10 3.585 10 8-4.481 8-10 8c-1.141 0-2.237-.153-3.259-.435L2 19.965l1.294-4.035zM5.5 8.5h.01a1.5 1.5 0 1 1 0 3H5.5a1.5 1.5 0 1 1 0-3zm4.5 0h.01a1.5 1.5 0 1 1 0 3H10a1.5 1.5 0 1 1 0-3zm4.5 0h.01a1.5 1.5 0 1 1 0 3h-.01a1.5 1.5 0 1 1 0-3z"/></svg>{% if model.status == 'OPEN' or model.status == 'END' %}Show chat{% else %}Start chat{% endif %}
    </a>
  </div>
</div>
{% else %}
<p>Checking webchat availability...</p>
{% endif %}
