 
<div id="webchat" class="webchat webchat--visible" aria-label="Webchat" role="dialog" aria-modal="false" open>
  <div class="webchat__inner" tabindex="-1" data-webchat-inner>
    <div class="webchat__header">
      {% if model.isBack %}
      <button class="webchat-back-btn" aria-label="Back" data-webchat-back-btn>
        <svg aria-hidden="true" focusable="false" width="20" height="20" viewBox="0 0 20 20">
          <path d="M4.828,11L12.314,18.485L10.899,19.899L1,10L10.899,0.101L12.314,1.515L4.828,9L19,9L19,11L4.828,11Z" style="fill:currentColor;stroke:currentColor;stroke-width:0.1px"/>
          <!-- <path d="M10,8.6L15.6,3L17,4.4L11.4,10L17,15.6L15.6,17L10,11.4L4.4,17L3,15.6L8.6,10L3,4.4L4.4,3L10,8.6Z" style="fill:currentColor;stroke:currentColor;stroke-width:0.1px;"/> -->
        </svg>
      </button>
      {% endif %}
      <h2 class="webchat-title">Webchat</h2>
      <button class="webchat-close-btn" aria-label="Close chat" {% if model.isBack %}data-webchat-back-btn{% else %}data-webchat-close-btn{% endif %}>
        <svg aria-hidden="true" focusable="false" width="20" height="20" viewBox="0 0 20 20"><path d="M10,8.6L15.6,3L17,4.4L11.4,10L17,15.6L15.6,17L10,11.4L4.4,17L3,15.6L8.6,10L3,4.4L4.4,3L10,8.6Z" style="fill:currentColor;stroke:currentColor;stroke-width:0.1px;"></path></svg>
      </button>
    </div>
    {% if not model.isAvailable %}
    <div class="webchat__content" data-webchat-loading>
      <p>Loading...</p>
    </div>
    {% endif %}
  </div>
</div>
